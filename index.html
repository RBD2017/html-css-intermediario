<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Intermediário </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Cadastramento De Clientes</h1>
    <img src="./imagens_clientes/Gestao_de_clientes_online_16_49_42-788x443.jpg.webp" alt="">
    <div>
        <p>sejam bem vindos galera</p>
        nome completo <input type="text" maxlength="500">
        <br>data de nascimento <input type="date" name="data" id="data">
        <br>numero telefone <input type="number" name="numero" id="numero" min="12" max="15" >
        <br>digite seu email <input type="email" name="email" id="email" maxlength="100">
        <br>digite sua senha <input type="password" name="senha" id="senha" min="8" max="16">
    <div>

    <div>
        <p>escolha seu genero</p>
        <input type="radio" name="genero" id="masculino"  >
        <label for="masculino"> masculino </label>
        <br><input type="radio" name="genero" id="feminino" >
        <label for="feminino">feminino</label>
        <br><input type="submit" value="enviar">
    </div>

    <div>
        <p>envie uma foto sua</p>
        <input type="file" name="fotos" id="fotos" accept="image/png, image/jpeg ">
        <label for="fotos"></label>
    </div>
    <p><a href="./supermecado.html">clique aqui para ir a próxima página</a></p>
</body>
</html>
