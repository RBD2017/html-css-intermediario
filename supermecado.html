<head>

        <label for="legumes">beterraba</label>
        <br><input type="checkbox" name="legumes" id="cebola">
        <label for="legumes">cebola</label>
        <br><input type="checkbox" name="legumes" id="alfaçe">
        <label for="legumes">alfaçe</label>
        <br><input type="button" value="enviar lista de legumes">
